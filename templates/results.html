<!DOCTYPE HTML>
<html>
	<head>
		<title>YMG!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
           <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
        <link rel='stylesheet' href="{{ url_for('static', filename='css/font-awesome.min.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
     
                   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
                                   <script type="text/javascript">
    function loading(){
                    Swal.fire({title:'Please Wait while fetching video info...',
	showCancelButton: false,
	showConfirmButton: false,
})
Swal.showLoading()
            }
 
if (!Element.prototype.requestFullscreen) {
	Element.prototype.requestFullscreen = Element.prototype.mozRequestFullscreen || Element.prototype.webkitRequestFullscreen || Element.prototype.msRequestFullscreen;
}

// Listen for clicks
document.addEventListener('click', function (event) {

	// Check if clicked element is a video thumbnail
	var videoId = event.target.getAttribute('data-video');
	if (!videoId) return;

	// Create iframe
	var iframe = document.createElement('div');
	iframe.innerHTML = '<p>x</p><iframe width="369" height="240" src="https://www.youtube.com/embed/' + videoId + '?rel=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
	var video = iframe.childNodes[1];

	// Replace the image with the video
	event.target.parentNode.replaceChild(video, event.target);

	// Enter fullscreen mode
	//video.requestFullscreen();
	
}, false);
        
        </script>
	</head>
	<body style="background-image: repeating-radial-gradient( circle 345px at -0.6% 48.6%,  rgba(240,0,0,1) 0%, rgba(0,0,0,1) 100.7% );"">
		<!-- Header -->
			<header id="header" style="background-image: radial-gradient( circle 345px at -0.6% 48.6%,  rgba(240,0,0,1) 0%, rgba(0,0,0,1) 100.7% );">
				<h1><a href="https://ymg007.herokuapp.com/">YMG!<span> by Gautham Prakash</span></a></h1>
		
			</header>


		
			<div id="main">

				<section class="wrapper ">
					<div class="inner">
						<header class="align-center">
							<h2>Search Results</h2>
                            <form method="POST">
							<p><input type="text" name="url" placeholder="Search for Videos or enter video url:" style="color:white !important;" required="required"></p>
                            <input type="submit" name="submit" value="Search" onclick="loading()">
                            </form>
						</header>
                          		
        
						<!-- 3 Column Video Section -->
							<div class="flex flex-3">
      {% for key, value in vid.items() %}
								<div class="video col">
							
                                    <div class="image fit">
										<center><p><img  data-video="{{key[-11:]}}" src="https://img.youtube.com/vi/{{key[-11:]}}/hqdefault.jpg" alt=""/>
										</p>
										</center>
                                                      
									</div>
									<p class="caption">
										{{value}}
									</p>
                                    <center>
                                    <form method="POST">
                                        <input type="hidden" name="url" value="{{key}}">
                                   <input type="submit" name="submit" value="Download" onclick="loading()" style="float:center;">
									<!--<a href="{{key}}" class="link"><span>Click Me</span></a>-->
                                    </form> 
                                    </center>
								</div>
                                    {% endfor %}	
							</div>
                            	
	
					</div>
                    		
         
				</section>

			</div>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">


				<div class="copyright">
					<ul class="icons">
						<li><a href="https://twitter.com/Gauthamprakash1" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="https://www.facebook.com/gautham.prakash1" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="https://github.com/gauthamp10" class="icon fa-github"><span class="label">Instagram</span></a></li>
						<li><a href="https://www.linkedin.com/in/gautham-prakash-207442126/" class="icon fa-linkedin"><span class="label">Snapchat</span></a></li>
					</ul>
					&copy; Developed by: <a href="https://gauthamp10.github.io">Gautham Prakash</a>   Website: <a href="https://gauthamp10.github.io">gauthamp10.github.io</a>  E-mail: <a href="mailto:gauthamp10@gmail.com">gauthamp10@gmail.com</a>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js')}}"></script>
			<script src="{{ url_for('static', filename='js/skell.min.js') }}"></script>
